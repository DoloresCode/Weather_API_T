<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WeatherHAppy Forcast</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="public/css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <header>
            <h1>WeatherHappy</h1>
            <h2>Your Weather Forecast</h2>
            <p>Enter a city and country to get the weather forecast</p>  
        </header>

        <section>
            <form id="myForm">
                <div class="input-group-weather">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter city name" />
                </div>
                <div class="input-group-weather">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="Enter country name" />
                </div>
                <div>
                    <button type="submit">Get Weather</button>
                </div>
            </form>
        </section>

        <section id="search-results">
            <h2>Result from Search</h2>
            <div id="city-temp-container">
                <p id="locationName"></p>
                <p id="temperature"></p>
            </div>
            <div id="other-info-container">
                <p id="wind"></p>
                <p id="cloudiness"></p>
                <p id="pressure"></p>
                <p id="humidity"></p>
                <p id="sunrise"></p>
                <p id="sunset"></p>
                <p id="geoCoordinates"></p>
                <p id="requestedTime"></p>
            </div>
        </section>
        <footer class="footer">
            <p>WeatherHappy &copy; 2023 by <a href="https://www.linkedin.com/in/dolores-crazover" target="_blank" rel="noopener noreferrer">Dolores Crazover</a></p>
        </footer>
        <script src="public/js/script.js"></script>
    </body>
</html>
